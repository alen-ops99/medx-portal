services:
  - type: web
    name: medx-user-portal
    runtime: node
    rootDir: user-portal/backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    plan: free

  - type: web
    name: medx-admin-portal
    runtime: node
    rootDir: admin-portal/backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    plan: free
